<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist | Groupie-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <style class="responsiveImage fixed-bottom">
      body {
      background-image:url("assets/img/2.jpg");
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-light py-3 fs-2 fixed-top" style="background-color: #8b0000;">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-bold text-light">Groupie-Tracker</a>
          <button class="btn btn-outline-light me-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/artist">Artist</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
  <div class="container-sm space-A">
    <div class="row row-cols-md-4 g-4 ">
  {{ range $read := . }}
    <div class="col">
        <div class="card border d-inline-block text-light" style="width: 19rem; background-color: #8b0000;">
            <img src= "{{.Image}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title ">{{ $read.Name }}</h5>
                <p class="card-text"> Started music in {{ $read.CreationDate }}</p>
                <form class="d-flex">
                    <div class ="border-danger rounded-3 border-2 " style= "background-color: #8b0000;">
                        <a class="btn btn-outline-light rounded-3 border-2" href="/morecontent?id={{ $read.ID }}" type="submit">more content</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
    {{ end }}
    </div>
  </div>

  <footer>
    <div class="container-fluid py-2 " style="background-color: #8b0000;">
      <a class="navbar-brand fs-3 fw-bold text-light" href="#">Retourner en haut de page</a>
    </div>

  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
